<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>
<body>
    <table border="1" style="width: 50%; margin: auto; text-align: center;">
        <tr>
            <td style="width: 50%;">
                <a href="https://antra.net/" target="_blank">
                    <img src="antra-logo.png" alt="Antra Logo" style="height: 100px;">
                </a>
            </td>
            <td>
                <table border="1" style="width: 100%; height: 100%;">
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>Developer</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
