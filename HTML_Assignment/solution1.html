<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table border="1" style="width: 100%; text-align: center;">
        <tr>
            <td colspan="3">
                <a href="https://antra.net/" target="_blank">
                    <img src="antra-logo.png" alt="Antra Logo" style="height: 100px;">
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <img src="advisory.png" alt="Business Advisory" style="height: 80px;"><br>
                <strong>Business Advisory Services</strong><br>
                Our business advisory services assist clients in aligning IT with their business goals.
            </td>
            <td>
                <img src="technology.png" alt="Technology Services" style="height: 80px;"><br>
                <strong>Technology Services</strong><br>
                Harness emerging technologies to achieve business goals.
            </td>
            <td>
                <img src="professional.png" alt="Professional Services" style="height: 80px;"><br>
                <strong>Professional Services</strong><br>
                Bridge skill gaps and foster workforce growth.
            </td>
        </tr>
    </table>
</body>
</html>
